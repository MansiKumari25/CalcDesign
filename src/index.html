<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <div class="sideicon">
                <ul>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                </ul>
            </div>
            <div class="inp">
                    <input type="text" id="val" placeholder="0">
            </div>

            <div class="flex-container">
                <div class="row">
                    <div class="col">AC</div>
                    <div class="col">+/-</div>
                    <div class="col">%</div>
                    <div class="col c">&#xF7;</div>
                </div>

                <div class="row">
                    <div class="col">7</div>
                    <div class="col">8</div>
                    <div class="col">9</div>
                    <div class="col c">*</div>
                </div>
                <div class="row">
                    <div class="col">4</div>
                    <div class="col">5</div>
                    <div class="col">6</div>
                    <div class="col c">-</div>
                </div>
                <div class="row">
                    <div class="col">1</div>
                    <div class="col">2</div>
                    <div class="col">3</div>
                    <div class="col c">+</div>
                </div>
                <div class="row">
                    <div class="col t">0</div>
                    
                    <div class="col">.</div>
                    <div class="col c">=</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
